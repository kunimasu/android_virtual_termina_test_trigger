name: test trigger
description: "Test trigger for Kunimasu"

inputs:
  api-url:
    required: true
    description: api url
  app-artifact-path:
    required: true
    description: app path
  workflow-run-id:
    description: workflow run Id
    default: ${{ github.run_id }}
  head-sha:
    description: The head sha
    default: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.sha) || github.sha }}
  branch:
    description: test branch
    default: ${{ (github.event_name == 'pull_request' && github.head_ref) || github.ref_name }}
  github-api-url:
    description: The API URL of the GitHub server.
    default: ${{ github.api_url }}
  repository:
    description: The full name of the repository for which the token will be requested.
    default: ${{ github.repository }}

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        yarn install
        yarn build
        
        app_artifact_full_path=$GITHUB_WORKSPACE/${{ inputs.app-artifact-path }}

        target_device_list=`node dist/bundle.js targetDeviceList`
        sdk_version=`node dist/bundle.js sdkVersion`

        bundle_hash_components=(`sha256sum dist/bundle.js`)
        bundle_hash=${bundle_hash_components[0]}
        
        app_hash_components=(`sha256sum $app_artifact_full_path`)
        app_hash=${app_hash_components[0]}
        
        api_url=${{ inputs.api-url }}
        test_trigger_url=${api_url/\{api_name\}/githubTestTrigger}
        storage_access_token_url=${api_url/\{api_name\}/githubStorageAccessToken}
        
        storage_access_tokens=(`curl -X POST $storage_access_token_url -F 'bundle_hash="'"$bundle_hash"'"' -F 'app_hash="'"$app_hash"'"'`)
        bundle_storage_url=${storage_access_tokens[0]}
        app_storage_url=${storage_access_tokens[1]}

        curl -X PUT -H 'Content-Type: text/javascript' --data-binary @dist/bundle.js $bundle_storage_url
        curl -X PUT -H 'Content-Type: application/vnd.android.package-archive' --data-binary @$app_artifact_full_path $app_storage_url

        curl -X POST $test_trigger_url \
          -F 'head_sha=${{ inputs.head-sha }}' \
          -F 'github_api_url=${{ inputs.github-api-url }}' -F 'repository=${{ inputs.repository }}' \
          -F 'app_artifact_name=${{ inputs.app-artifact-name }}' -F 'workflow_run_id=${{ inputs.workflow-run-id }}' \
          -F 'target_device_list="'"$target_device_list"'"' -F 'sdk_version="'"$sdk_version"'"' \
          -F 'bundle_hash="'"$bundle_hash"'"' -F 'app_hash="'"$app_hash"'"'
      shell: bash
      working-directory: .kunimasu/${{ inputs.branch }}

